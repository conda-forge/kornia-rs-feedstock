{% set name = "kornia-rs" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kornia/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 601aeacd17826d3a796e847d558d9e32c08aa686653eb21b2f93031438af93a1

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler('rust') }}
    - {{ stdlib("c") }}
    - make
    - cmake
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.3.2
    - pip
    - gstreamer
    - libjpeg-turbo
    - nasm
  run:
    - python

test:
  imports:
    - kornia_rs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kornia/kornia-rs
  summary: Low level implementations for computer vision in Rust
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY_LICENSES.yaml
  doc_url: https://docs.rs/kornia-rs

extra:
  recipe-maintainers:
    - edgarriba
    - mukhery
